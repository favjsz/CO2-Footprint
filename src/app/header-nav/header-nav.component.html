 <!-- Header und Navbar-->
 <header>
    <!--    
    navbar navbar-expand-lg": Wenn Bildschirmgröße < large Display (>= 992px) Nav-Darstellung als Button, wenn Bildschirmgröße >= lg 
    soll die Navbar erscheinen.  
    data-bs-target="": Festlegung welche Sektion ein- und ausgeklappt werden soll.
    aria-controls="", aria-expanded="": Für Screenreader wird der kontrollierte Abschnitt über die Id und den Status (ob ein- oder ausgeklappt) genannt.
    aria-label="Toggle navigation": Beschreibung, was gemacht wird.
    -->
    <nav class="navbar navbar-expand-lg navbar-light ">
      <div class="container" id="layoutSelect">
        <a class="navbar-brand">
          <span class="fw-bold text-secondary">{{ 'Title' | translate }}</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--
            navbar Links mit Bootstrap Icons
            target="_blank" öffnet den Link in einem neuen Tab
            Darstellung von den Links zur Sprachauswahl, Facebook und Instagram als Bootstrap Icon.
        -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="layoutSelect">
            <li class="nav-item">
              <a target="_blank" class="nav-link" href="https://www.facebook.com/co2Footprint"><i class="bi bi-facebook"></i></a>
            </li>
            <li class="nav-item">
              <a target="_blank" class="nav-link" href="https://www.instagram.com/co2Footprint"><i class="bi bi-instagram"></i></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-translate"></i>
              </a>
              <!--Dropdown für Sprachauswahl-->
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" (click)="switchLanguage('de')">{{ 'langDE' | translate }} (de)</a>
                </li>
                <li>
                  <a class="dropdown-item" (click)="switchLanguage('en')">{{ 'langEN' | translate }} (en)</a>
                </li>
                <li>
                  <a class="dropdown-item" (click)="switchLanguage('ar')">{{ 'langAR' | translate }} (ar)</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
