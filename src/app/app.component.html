<!--Inhalt von header-nav wird dargestellt-->
<app-header-nav (selectedLanguage)="getSelectedLanguage($event)"></app-header-nav>

<!-- Container für sidebar und content-->
<main id="content">
  <!--resonsives Design: Bei sehr kleiner und kleiner Bildschirmgröße sind die
      Elemente untereinander positioniert, bei mittlerer bis sehr großer Bildschirmgröße
      md-Aufteilung und bei sehr sehr großer Bildschrimgröße xxl-Aufteilung 
  -->
  <div class="container-xxl">
    <div class="row justify-content-left" id="LangLayout">
      <div class="col-lg-3 col-xxl-3">
        <ul id="sidebar">
          <li>
            <a class="Link" routerLink= '/home' >{{ 'home' | translate }}</a>
          </li>
          <li>
            <a class="Link" routerLink="/table">{{ 'table' | translate }}</a>
          </li>
          <li>
            <a class="Link" routerLink="/donate">{{ 'donate' | translate }}</a>
          </li>
          <li>
            <a class="Link" routerLink="/about">{{ 'about' | translate }}</a>
          </li>
        </ul>
      </div>
      <div class="col-lg-8 col-xxl-9">
        <section id="text">
            <router-outlet></router-outlet>
        </section>
      </div>
    </div>
  </div>
</main>

 <!--Footer-->
 <footer>
  <!--Rechtliche Hinweise in der Mitte des Footers positioniert-->
  <nav>
    <div>
        <ul class="text-center">
            <li>
              <a class="Link" routerLink="/privacy">{{ 'privacy' | translate }}</a>
            </li>
            <li>
              <a class="Link" routerLink="/imprint">{{ 'imprint' | translate }}</a>
            </li>
        </ul>
    </div>
  </nav>
</footer>
